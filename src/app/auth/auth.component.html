<div class="auth-container">
  <div class="circular-container">
    <div class="login-box" *ngIf="isLoginFormActive">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="input-box">
          <input type="email" name="email" formControlName="email" required />
          <label for="">Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            formControlName="password"
            required
          />
          <label for="">Password</label>
        </div>
        <!-- <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div> -->
        <button
          class="auth-btn auth-btn-primary auth-btn-ghost auth-btn-shine"
          type="submit"
        >
          Login
        </button>
        <div class="signup-link" (click)="showRegisterForm()">
          <a>Register</a>
        </div>

        <div class="google-login-container">
          <asl-google-signin-button
            type="standard"
            size="large"
            theme="outline"
            shape="circle"
          ></asl-google-signin-button>
          <!-- <div>
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" />
          </div> -->
          <!-- <div><span>Login with Google</span></div> -->
        </div>
      </form>
    </div>

    <div class="login-box" *ngIf="!isLoginFormActive">
      <h2>Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
        <div class="input-box">
          <input
            type="text"
            name="firstName"
            formControlName="firstName"
            required
          />
          <label for="">First Name</label>
        </div>
        <div class="input-box">
          <input
            type="text"
            name="lastName"
            formControlName="lastName"
            required
          />
          <label for="">Last Name</label>
        </div>
        <div class="input-box">
          <input type="email" name="email" formControlName="email" required />
          <label for="">Email</label>
        </div>
        <div class="input-box">
          <input
            type="password"
            name="password"
            formControlName="password"
            required
          />
          <label for="">Password</label>
        </div>
        <!-- <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div> -->
        <button
          type="submit"
          class="auth-btn auth-btn-primary auth-btn-ghost auth-btn-shine"
        >
          Register
        </button>
        <div class="signup-link" (click)="showLoginForm()">
          <a>Login</a>
        </div>
      </form>
    </div>
